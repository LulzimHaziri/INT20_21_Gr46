<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:block}
</style>
<body>

<div class="w3-container">


<div class="w3-row-padding" style="margin:0 -16px">
 
  <div class="w3-col s4">
    <img src="rilindja1.jpg" style="width:200px;cursor:pointer"
    onclick="openModal();currentDiv(2)" class="w3-hover-shadow">
  </div>
  <div class="w3-col s4">
    <img src="romantic era.jpg" style="width: 200px;cursor:pointer"
    onclick="openModal();currentDiv(3)" class="w3-hover-shadow">
  </div>
  <div class="w3-col s4">
    <img src="classic.png" style="width: 200px;;cursor:pointer"
    onclick="openModal();currentDiv(4)" class="w3-hover-shadow">
  </div>
</div>

<div id="myModal" class="w3-modal w3-black">
 <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright" onclick="closeModal()" style="cursor:pointer">×</span>
 <div class="w3-modal-content">

  <div class="w3-content" style="max-width:800px">
   
   <img class="mySlides" src="rilindja1.jpg" style="width:100%">
   <img class="mySlides" src="romantic era.jpg" style="width:100%">
   <img class="mySlides" src="classic.png" style="width:100%">
   <div class="w3-row w3-black w3-center">
    <div class="w3-display-container">
     <p id="caption"></p>
     <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
     <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
    </div>
    
    <div class="w3-col s4">
     <img class="demo w3-opacity w3-hover-opacity-off" src="rilindja1.jpg" style="width:100%" onclick="currentDiv(2)" alt="Rilindja">
    </div>
    <div class="w3-col s4">
     <img class="demo w3-opacity w3-hover-opacity-off" src="romantic era.jpg" style="width:100%" onclick="currentDiv(3)" alt="Epoka romantike">
    </div>
    <div class="w3-col s4">
        <img class="demo w3-opacity w3-hover-opacity-off" src="classic.png" style="width:100%" onclick="currentDiv(4)" alt="Koncert klasik">
       </div>
   </div> <!-- End row -->
  </div> <!-- End w3-content -->
  
 </div> <!-- End modal content -->
</div> <!-- End modal -->

</div>

<script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
